<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ELIZA Chatbot</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h1>ELIZA Chatbot
                <button onclick="resetChat()" class="reset-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"></path>
                    </svg>
                </button>
            </h1>
        </div>
        <div id="chat-box"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type your message here..." autofocus>
            <button onclick="processInput()">Send</button>

        </div>
    </div>
     <!-- Include the responses.js script first -->
     <script src="responses.js" type="module"></script>
     <!-- Include the eliza.js script -->
     <script src="eliza.js" type="module"></script>
 
     <script>
         // Add an event listener to the form to handle user input
         document.getElementById('chat-form').addEventListener('submit', processInput);
     </script>
</html>
